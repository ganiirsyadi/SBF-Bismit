<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bismit</title>
</head>

<body>
    <section class="interested m-0 p-0">
        <div class="container d-flex flex-column justify-content-around align-items-center h-100">
            <h1 class="font-weight-bold text-center h1 mb-3 title pb-2">INTERESTED?</h1>
            <div class="row interested-in w-100 d-flex justify-content-center align-items-stretch">
                <div class="col-sm-5">
                    <img class="w-sm-60 w-30 h-auto mx-auto mb-md-3 d-block" src="./phone.png" alt="">
                    <br>
                    <button class="btn-lg btn-light mx-auto d-block px-auto">Nata (+62) 812345678</button>
                </div>
                <div class="col-sm-2 d-flex flex-column justify-content-center">
                    <h2 class="text-center h1-md h2 my-3">OR</h2>
                </div>
                <div class="col-sm-5">
                    <img class="w-sm-60 w-30 h-auto mx-auto mb-md-3 d-block" src="./www.png" alt="">
                    <br>
                    <button class="btn-lg btn-light mx-auto d-block px-auto">Hire through website</button>
                </div>
            </div>
        </div>
    </section>
    <section class="location">
        <div class="container-fluid p-0 m-0 location-in row w-100 h-100">
            <iframe class="m-0 p-0 maps col-sm-6" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.2274678910876!2d106.82649991476985!3d-6.364600895394405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69ec1ad14fb6cf%3A0xc94e4d829420fa15!2sFaculty%20of%20Computer%20Science%2C%20University%20of%20Indonesia!5e0!3m2!1sen!2sid!4v1572892274289!5m2!1sen!2sid"
                width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            <div class="h-100 location-box col-sm-6 d-flex flex-column justify-content-around">
                <h1 class="h1 text-center font-weight-bold mx-auto pb-3 display-4">LOCATION</h1>
                <div class="wrapper">
                    <img src="./placeholder.png" class="mx-auto d-block w-40 h-auto pb-2" alt="">
                    <p class="h3 text-center font-weight-bold">Faculty of Computer Science<br>Universitas Indonesia</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
